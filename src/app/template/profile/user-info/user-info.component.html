<div class="container">
    <div class="row">
     <div class="col-md-8" >
      <div class="panel panel-primary">
       <div class="panel-heading">Les informations Personnel :</div>
        <div class="panel-body">
       <div align="right"><a (click)="edit=!edit"> <i class="fa fa-edit"></i> Edit ! </a></div>

            <table class="info-table">
                <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
                <tr>
                    <td><label>First Name :</label></td>
                    <td>    <span [hidden]="edit" >{{user?.firstName}}</span>  <input class="form-control" name="firstName" ngModel="{{user?.firstName}}" [hidden]="!edit" type="text"/> </td>
                </tr>
                <tr>
                    <td><label>Last Name :</label></td>
                    <td><span [hidden]="edit">{{user?.lastName}}</span> <input class="form-control" name="lastName" ngModel="{{user?.lastName}}"  [hidden]="!edit" type="text"/></td>
                </tr>
                <tr>
                    <td><label>Email :</label></td>
                    <td><span [hidden]="edit">{{user?.email}}</span> <input class="form-control" name="email" ngModel="{{user?.email}}" [hidden]="!edit" type="text" /> </td>
                </tr>
                <tr>
                    <td [hidden]="!edit" ><button type="submit" class="btn btn-primary">Save</button></td>
                </tr>
            </form>
            </table>
          


           
              

       </div>
      </div>
     </div>
    </div>
    </div>
