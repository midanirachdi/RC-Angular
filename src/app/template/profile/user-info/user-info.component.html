<div class="container">
    <div class="row">
     <div class="col-md-8" >
      <div class="panel panel-primary">
       <div class="panel-heading">Les informations Personnel :</div>
        <div class="panel-body">
       <div align="right"><a (click)="edit=!edit"> <i class="fa fa-edit"></i> Edit ! </a></div>

            <table class="info-table" *ngIf="edit; else editForm">
                <tr>
                    <td><label>First Name :</label></td>
                    <td>    <span>{{user?.firstName}}</span>   </td>
                </tr>
                <tr>
                    <td><label>Last Name :</label></td>
                    <td><span>{{user?.lastName}}</span></td>
                </tr>
                <tr>
                    <td><label>Email :</label></td>
                    <td><span>{{user?.email}}</span> </td>
                </tr>
            </table>

            <ng-template #editForm>
                <app-edit-form></app-edit-form>
            </ng-template>
                         

       </div>
      </div>
     </div>
    </div>
    </div>
