<div class="row screen">
  <div class="col-sm-2 col-md-2 col-lg-2 side-menu">
    <div class="profile-info">

      <img class="img-profile img-circle" src="http://grafreez.com/wp-content/temp_demos/river/img/admin-bg.jpg">
      <div class="user">{{user?.firstName}} {{user?.lastName}}</div>
      <div class="user info-2">{{role}}</div>
    </div>


    <div class="navigation">
      <ul>
        <li class="nav-item">
          <a [routerLink]="['home']" style="color:inherit">Profile
                                  <span class="nav-icon">
                                    <i class="fa fa-user" aria-hidden="true">
                                    </i>
                                  </span>
                                </a>

        </li>
        <li class="nav-item" *ngIf="role==='DistrictChef' || role==='CampChef'">
          <a [routerLink]="['joboffers']" style="color:inherit">Job offers
                                  <span class="nav-icon">
                                  <i class="fa fa-briefcase" aria-hidden="true"></i>
                                  </span>
                                </a>
        </li>
        <li *ngIf="role=='Admin'" class="nav-item">
          <a [routerLink]="['managenews']" class="couleur">
                                  Manage News
                                  <span class="nav-icon">
                                    <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                                  </span>
                                </a>
        </li>
        <li class="nav-item" *ngIf="role==='CampChef'">
          <a [routerLink]="['refugees']" style="color:inherit">Manage Refugees
                                  <span class="nav-icon">
                                    <i class="fa fa-address-book" aria-hidden="true"></i>
                                  </span>
                                </a>
        </li>
        <li class="nav-item" *ngIf="role==='CampChef'">
          <a [routerLink]="['eventadmin']" style="color:inherit">Manage Events
            <span class="nav-icon">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="undernav">aa</div>

  <div class="col-sm-10 col-md-10 col-lg-10 col-md-offset-2 right-screen">
    <div class="container">
      <div class="row">
        <router-outlet></router-outlet>
      </div>

    </div>
  </div>

</div>
