<div class="cont">
<!-- Second navbar for sign in -->
  <h2>Manage News</h2>
  <br>
<nav class="navbar navbar-default">

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['addnews']">Add News</a></li>

          </ul>

    </div>

</nav>

  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <tr>
      <td>Title</td>
      <td>Date of creation</td>
      <td>Author</td>
      <td>Location</td>
      <td>Edit</td>
      <td>Delete</td>
      <td>Upload/Change<br>Cover photo</td>
    </tr>


    <tr *ngFor="let n of news  ">
      <td>{{n.title}}</td>
      <td>{{n.dateOfCreation}}</td>
      <td>{{n.author}}</td>
      <td>{{n.location}}</td>
      <!--bouttons d'action-->
      <td class="aligne"><a [routerLink]="['editnews', n.id]"><i class="fa fa-pencil-square" aria-hidden="true"></i></a></td>
      <td  class="aligne"><a [routerLink]="['./']"(click)="deleteNews(n.id)" ><i class="fa fa-trash" aria-hidden="true"></i></a></td>
      <td  class="aligne"><label  aria-hidden="true"><i class="fa fa-upload"></i><input type="file" [multiple]="multiple" #fileInput (change)="upload(n.id)" hidden ></label></td>

    </tr>

  </table>

</div>
