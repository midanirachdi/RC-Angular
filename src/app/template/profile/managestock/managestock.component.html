<div class="cont">
  <h2>Manage Stock</h2>
  <br>
  <nav class="navbar navbar-default">
    <div class="collapse navbar-collapse" id="navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['addstock']">Add Stock</a></li>
        <li><a [routerLink]="['requesedneeds']">Manage Needs</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-bell" aria-hidden="true" [ngClass]="notifications.length != 0 ? 'colored': 'uncolored'"></i>
          </a>
          <ul class="dropdown-menu notify-drop">
            <!-- notify content -->
            <div class="drop-content">
              <li *ngFor="let n of notifications">
                <div class="notif"  >
                <h4> {{n.message}}</h4>
                  <p>{{n.dateOfNotification}}</p>
                </div>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <tr>
      <td>Stock Type</td>
      <td>Qte in stock</td>
      <td>Total Qte</td>
      <td>Stock Value</td>
      <td>Notes</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
    <tr *ngFor="let s of stock  ">
      <td>{{s.stockType}}</td>
      <td>{{s.qteInStock}}</td>
      <td>{{s.qteTotal}}</td>
      <td>{{s.stockValue}}</td>
      <td>{{s.notes}}</td>
      <!--bouttons d'action-->
      <td class="aligne"><a [routerLink]="['editstock', s.id]"><i class="fa fa-pencil-square" aria-hidden="true"></i></a></td>
      <td  class="aligne"><a (click)="deleteStock(s.id)" ><i class="fa fa-trash" aria-hidden="true"></i></a></td>
    </tr>
  </table>
</div>
