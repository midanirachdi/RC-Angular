  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <tr>
      <td>Need Type</td>
      <td>Request Date</td>
      <td>Quantity</td>
      <td>Description</td>
      <td>Status</td>
      <td>Action</td>
    </tr>
    <tr *ngFor="let s of need  ">
      <td>{{s.type}}</td>
      <td>{{s.date}}</td>
      <td>{{s.quantity}}</td>
      <td>{{s.description}}</td>

      <td>

        <div *ngIf="s.status==-1" disabled class="btn-danger btn-xs ">Refused</div>
        <div *ngIf="s.status==0" disabled class="btn-warning btn-xs">Pending</div>
        <div *ngIf="s.status==1" disabled  class="btn-success btn-xs cur">Accepted</div>

      </td>
      <td>

        <a (click)="manageNeedRequests(s.id,1)" *ngIf="s.status==0"><i  class="fa fa-check" aria-hidden="true"> Accept</i></a>
        <a (click)="manageNeedRequests(s.id,-1)"*ngIf="s.status==0"><i class="fa fa-times" aria-hidden="true"> Refuse</i></a>

        <!--<button *ngIf="s.status==0" type="button" class="btn btn-primary btn-sm">Accept</button>
        <button *ngIf="s.status==0" type="button" class="btn btn-danger btn-sm">Refuse</button>-->
        <a><i (click)="manageNeedRequests(s.id,0)" *ngIf="s.status==-1" class="fa fa-refresh couleur" aria-hidden="true">  Back to pending</i></a>

      </td>
      <!--bouttons d'action-->
    </tr>
  </table>
</div>
