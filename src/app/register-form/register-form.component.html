<div class="container marg">
    <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form name="form" (ngSubmit)="register()" #f="ngForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [ngModel]="model?.firstName" (ngModelChange)="model.firstName=$event" #firstName="ngModel" required />

            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [ngModel]="model?.lastName" (ngModelChange)="model.lastName=$event" #lastName="ngModel" required />
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" name="username" [ngModel]="model?.email" (ngModelChange)="model.email=$event" #username="ngModel" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [ngModel]="model?.password" (ngModelChange)="model.password=$event"  #password="ngModel" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
                <a [routerLink]="['']" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
